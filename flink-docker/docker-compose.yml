version: '2'
services:
  jobmanager:
    image: flink:1.11.2-scala_2.12-java8
    ports:
      - "8081:8081"
    command: jobmanager
    environment:
      - |
        FLINK_PROPERTIES=
        jobmanager.rpc.address: jobmanager
      - TZ=Asia/Shanghai
    networks:
      - flink
  taskmanager:
    image: flink:1.11.2-scala_2.12-java8
    depends_on:
      - jobmanager
    command: taskmanager
    environment:
      - |
        FLINK_PROPERTIES=
        jobmanager.rpc.address: jobmanager
        taskmanager.numberOfTaskSlots: 10
      - TZ=Asia/Shanghai
    networks:
      - flink
networks:
  flink:
    external:
      name: flink
